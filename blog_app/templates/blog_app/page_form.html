{% extends "blog_app/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>{% if form.instance.pk %}Edit Page{% else %}Create Page{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
