{% extends "blog_app/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
