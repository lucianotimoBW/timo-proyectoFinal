{% extends "blog_app/base.html" %}
{% block content %}
<h2>Messages</h2>
<div class="row">
    {% for message in messages %}
    <div class="col-md-8 offset-md-2">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'message_detail' message.pk %}">{{ message.subject }}</a></h5>
                <p class="card-text">From: {{ message.sender.username }}</p>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center">No messages available.</p>
    {% endfor %}
</div>
<a href="{% url 'message_send' %}" class="btn btn-primary mt-3">Send New Message</a>
{% endblock %}
