{% extends "blog_app/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Signup</h2>
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
</div>
{% endblock %}
