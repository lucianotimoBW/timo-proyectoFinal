{% extends "blog_app/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>User Profile</h2>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
        {% if user.userprofile.avatar %}
            <img src="{{ user.userprofile.avatar.url }}" alt="Avatar" class="img-thumbnail" style="max-width: 150px;">
        {% endif %}
        <a href="{% url 'update_profile' %}" class="btn btn-info">Update Profile</a>
        <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
    </div>
</div>
{% endblock %}
