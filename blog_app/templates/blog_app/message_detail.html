{% extends "blog_app/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h1 class="card-title">{{ message.subject }}</h1>
                <p>{{ message.body }}</p>
                <p><strong>From:</strong> {{ message.sender.username }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
